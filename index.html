<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン時間割表</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .url-input {
            margin-top: 20px;
        }
        .thumbnail {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>オンライン時間割表</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1限</th>
                <td id="cell-1-1"></td>
                <td id="cell-1-2"></td>
                <td id="cell-1-3"></td>
                <td id="cell-1-4"></td>
                <td id="cell-1-5"></td>
            </tr>
            <!-- 同様に他の時間帯も追加してください -->
        </tbody>
    </table>

    <div id="drag-drop-area" style="border: 2px dashed #ccc; width: 300px; height: 100px; display: flex; align-items: center; justify-content: center;">
        ドラッグ&ドロップでURLを追加
    </div>

    <script>
        

        var dragDropArea = document.getElementById('drag-drop-area');

        dragDropArea.addEventListener('dragover', function (event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        });

        dragDropArea.addEventListener('drop', async function (event) {
            event.preventDefault();
            var url = event.dataTransfer.getData('text');
            if (url) {
                var cell = prompt('セルを選択してください (例: 1-1)');
                var cellElement = document.getElementById(`cell-${cell}`);
                if (cellElement) {
                    var videoId = getVideoId(url);
                    if (videoId) {
                        var thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
                        var title = await getVideoTitle(videoId);
                        cellElement.innerHTML = `
                            <a href="${url}" target="_blank">
                                <img class="thumbnail" src="${thumbnailUrl}" alt="${title}">
                                <p>${title}</p>
                            </a>
                        `;
                    } else {
                        alert('無効なURLです。');
                    }
                } else {
                    alert('無効なセルです。');
                }
            } else {
                alert('URLを入力してください。');
            }
        });
    </script>
</body>
</html>
