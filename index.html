<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン時間割表</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .url-input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>オンライン時間割表</h1>
    <table>
    <thead>
        <tr>
            <th></th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>1限</th>
            <td id="cell-1-1"></td>
            <td id="cell-1-2"></td>
            <td id="cell-1-3"></td>
            <td id="cell-1-4"></td>
            <td id="cell-1-5"></td>
        </tr>
        <tr>
            <th>2限</th>
            <td id="cell-2-1"></td>
            <td id="cell-2-2"></td>
            <td id="cell-2-3"></td>
            <td id="cell-2-4"></td>
            <td id="cell-2-5"></td>
        </tr>
        <tr>
            <th>3限</th>
            <td id="cell-3-1"></td>
            <td id="cell-3-2"></td>
            <td id="cell-3-3"></td>
            <td id="cell-3-4"></td>
            <td id="cell-3-5"></td>
        </tr>
        <tr>
            <th>4限</th>
            <td id="cell-4-1"></td>
            <td id="cell-4-2"></td>
            <td id="cell-4-3"></td>
            <td id="cell-4-4"></td>
            <td id="cell-4-5"></td>
        </tr>
        <tr>
            <th>5限</th>
            <td id="cell-5-1"></td>
            <td id="cell-5-2"></td>
            <td id="cell-5-3"></td>
            <td id="cell-5-4"></td>
            <td id="cell-5-5"></td>
        </tr>
        <tr>
            <th>6限</th>
            <td id="cell-6-1"></td>
            <td id="cell-6-2"></td>
            <td id="cell-6-3"></td>
            <td id="cell-6-4"></td>
            <td id="cell-6-5"></td>
        </tr>
    </tbody>
</table>

    <div class="url-input">
        <label for="url">動画のURLを入力してください: </label>
        <input type="url" id="url" placeholder="https://...">
        <button id="add-url">追加</button>
    </div>
    <script>
        document.getElementById('add-url').addEventListener('click', function() {
            var url = document.getElementById('url').value;
            if (url) {
                var cell = prompt('セルを選択してください (例: 1-1)');
                var cellElement = document.getElementById(`cell-${cell}`);
                if (cellElement) {
                    cellElement.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
                } else {
                    alert('無効なセルです。');
                }
            } else {
                alert('URLを入力してください。');
            }
        });
    </script>
</body>
</html>
